#===== Config file for standared hg38 genome  ===================

GENELIST:
    "hg38"
# Path to bowtie2 index files
INDEX_PATH:
    "/beevol/home/erickson/ref/hg38/"
INDEX_SAMPLE:
    "hg38"
# fasta files
FA_SAMPLE:
  "/beevol/home/erickson/ref/hg38/Homo_sapiens.GRCh38.dna.primary_assembly.UCSC.fa"
CHROMS:
  "/beevol/home/erickson/ref/hg38/Homo_sapiens.GRCh38.dna.primary_assembly.UCSC.fa.fai"
# Path to GTF file
GTF:
  "/beevol/home/erickson/ref/hg38/ref/Homo_sapiens.GRCh38.95.gtf"
MY_REF:
  "/beevol/home/erickson/ref/hg38/ref/hg38_gene.bed"
FW_REF:
  "/beevol/home/erickson/ref/hg38/ref/hg38_gene_fw.bed"
REV_REF:
  "/beevol/home/erickson/ref/hg38/ref/hg38_gene_rev.bed"
PI_REF:
  "/beevol/home/erickson/ref/hg38/ref/PI.bed"
  
# Path to bed file containing regions to use for downstream analysis.
# Reads not overlapping these regions will be removed. Since lower quality
# mNET-seq libraries will have more reads aligning in intergenic regions,
# we decided to only use reads that fall with +/-5 kb of a protein coding
# gene.
GENES:
    "/beevol/home/erickson/ref/hg38/ref/hg38_4_-5kb_+5kb.bed"

# Path to bed file containing regions to use for identifying pauses.
GENES2:
    "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_regions/GRCh38_4_TSS_+5kb.bed.gz"
    
# Path to bed file containing regions to exclude from analysis. Reads
# overlapping these regions will be removed. Since lower quality mNET-seq
# libraries will have more reads aligning to snoRNAs, we decided to remove
# these reads before performing downstream analysis
MASK:
    "/beevol/home/erickson/ref/hg38/ref/hg38_snoRNAs.bed"
# Path to bed file containing regions to exclude from analysis. Pauses
# overlapping these regions will be removed.

MASK2:
    - "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/base_lists/GRCh38_snoRNAs.bed.gz"
    - "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_lists/GRCh38/splicing_lists/GRCh38_5ss_2bp.bed.gz"
    - "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_lists/GRCh38/splicing_lists/GRCh38_3ss_2bp.bed.gz"
    
# Regions to use for subsampling reads
# The samples in each group will be subsampled to the same read depth for
# the provided regions. These files should be bed files with the regions
# containing the regions to use for each gene.
GENE_SUBSAMPLE_BEDS:
    tss:  "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_regions/GRCh38_5_TSS_+500bp.bed.gz"
    body: "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_regions/GRCh38_4_+500bp_pAS.bed.gz"
    gene: "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/base_lists/GRCh38_4_TSS_pAS.bed.gz"
    
# Regions to use for testing output files from per-gene subsampling. This
# will double check that each gene in the provided bed file has the same
# number of overlapping reads for each sample in the subsampling group. This
# list cannot include overlapping genes, since read counts for
# overlapping genes may differ between samples in the subsampling group.
TEST_GENES: "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/base_lists/GRCh38_0ksep.bed.gz"

# Bed files to use for counting pauses, the resulting output files
# can be used to generate metaplots. For each bed file, provide a unique
# name to use for naming output files.
META_BEDS:
    5-TSS-100bp:   "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_regions/GRCh38_5_TSS_+100bp.bed.gz"
    5-100bp-300bp: "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_regions/GRCh38_5_+100bp_+300bp.bed.gz"
    5-300bp-500bp: "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_regions/GRCh38_5_+300bp_+500bp.bed.gz"
    5-500bp-1kb:   "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_regions/GRCh38_5_+500bp_+1kb.bed.gz"
    4-200bp:       "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_windows/GRCh38_4_TSS_pAS_200bp.bed.gz"
    5-10bp:        "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_windows/GRCh38_5_-2kb_+2kb_10bp.bed.gz"
    5-50bp:        "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_windows/GRCh38_5_-5kb_+5kb_50bp.bed.gz"
    3-50bp:        "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/gene_windows/GRCh38_3_-5kb_+5kb_50bp.bed.gz"
    exons:         "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/splicing_lists/GRCh38_exons.bed.gz"
    introns:       "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38/splicing_lists/GRCh38_introns.bed.gz"
    
    
# Plotting parameters
params:
  ref_dir:           "/beevol/home/erickson/ref/hg38/find_pauses/ref/GRCh38"                   # Reference directory
  list_dir:          "gene_lists/GRCh38"                                                  # Gene list directory from ref_dir path
  genome:            "genome/Homo_sapiens.GRCh38.dna.primary_assembly.UCSC.fa.fai"        # Chromosome sizes
  fasta:             "genome/Homo_sapiens.GRCh38.dna.primary_assembly.UCSC.fa"            # Fasta for pulling sequences
  gtf:               "gtf/Homo_sapiens.GRCh38.95.gtf"
  ensdb:             "gtf/Homo_sapiens.GRCh38.95.sqlite"
  genes_all:         "base_lists/GRCh38_HCT116_genes.bed.gz"
  genes_5:           "base_lists/GRCh38_5ksep.bed.gz"                                     # Gene list for 5' metaplots
  genes_3:           "base_lists/GRCh38_5ksep.bed.gz"                                     # Gene list for 3' metaplots
  genes_zone:        "base_lists/GRCh38_2ksep.bed.gz"                                     # Gene list for pausing zone plots
  genes_pause:       "base_lists/GRCh38_5ksep.bed.gz"                                     # Gene list for pause metaplots and sequence logos
  
  exons:             "/splicing_lists/GRCh38_exons.bed.gz"                                # Bed file containing exon coordinates
  trxn_info:         "/base_lists/base_gene_files/GRCh38_transcripts.bed.gz"              # Bed file containing transcript info to use for filtering exons
  subsample_regions: ["gene", "tss", "body"]


