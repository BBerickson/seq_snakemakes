#===== Config file for standared computeMatrix  ===================

# program options 
# matrix filter options: min_gene_length, gene_seperation, stranded/unstranded
#   general guide line:
#     note if either length or seperation is 0 then no filteing happens  
#        min_gene_length >= unscaled5prime + unscaled3prime
#        gene_seperation >= upstream and/or downstream

CMD_PARAMS:
    BL:          ""
    bamCoverageBL:    " --blackListFileName /beevol/home/erickson/ref/hg38/ref/merge_filter_RNAs.bed "
    region543:   " --regionBodyLength 5000 --binSize 100 --unscaled5prime 0 --unscaled3prime 0 --upstream 1500 --downstream 3500 --missingDataAsZero --skipZeros -q "
    filter543:   "1000 1000 stranded"
    reference5:  " --referencePoint TSS --binSize 100 --upstream 2000 --downstream 2000 --missingDataAsZero --skipZeros -q "
    filter5:     "1000 1000 stranded"
    reference5a: " --referencePoint TSS --binSize 100 --upstream 2000 --downstream 2000 --missingDataAsZero --skipZeros -q "
    filter5a:    "1000 1000 stranded"
    reference3:  " --referencePoint TES --binSize 100 --upstream 1000 --downstream 5000 --missingDataAsZero --skipZeros -q "
    filter3:     "1000 5000 stranded"
    heatmap:     " --sortUsing mean --regionsLabel '' --sortUsingSamples 2 --whatToShow 'plot, heatmap and colorbar' --zMin 0 0 auto auto --zMax auto auto 0 0 "
    csheatmap:   " --sortUsing mean --sortUsingSamples 2 --hclust 4 --clusterUsingSamples 2 --whatToShow 'heatmap and colorbar' --zMin 0 0 --zMax auto auto "
    caheatmap:   " --sortUsing mean --sortUsingSamples 2 --hclust 4 --clusterUsingSamples 2 --whatToShow 'heatmap and colorbar' --zMin auto auto --zMax 0 0 "
    


##### computeMatrix scale-regions ####
#   --regionBodyLength REGIONBODYLENGTH, -m REGIONBODYLENGTH
#                         Distance in bases to which all regions will be fit. (Default: 1000)
#   --beforeRegionStartLength BEFOREREGIONSTARTLENGTH, -b BEFOREREGIONSTARTLENGTH, --upstream BEFOREREGIONSTARTLENGTH
#                         Distance upstream of the start site of the regions defined in the region file. If the regions are genes, this would be the distance upstream of the transcription start site. (Default: 0)
#   --afterRegionStartLength AFTERREGIONSTARTLENGTH, -a AFTERREGIONSTARTLENGTH, --downstream AFTERREGIONSTARTLENGTH
#                         Distance downstream of the end site of the given regions. If the regions are genes, this would be the distance downstream of the transcription end site. (Default: 0)
#   --unscaled5prime UNSCALED5PRIME
#                         Number of bases at the 5-prime end of the region to exclude from scaling. By default, each region is scaled to a given length (see the --regionBodyLength option). In some cases it is useful to look at unscaled signals around region
#                         boundaries, so this setting specifies the number of unscaled bases on the 5-prime end of each boundary. (Default: 0)
#   --unscaled3prime UNSCALED3PRIME
#                         Like --unscaled5prime, but for the 3-prime end. (Default: 0)
#   --binSize BINSIZE, -bs BINSIZE
#                         Length, in bases, of the non-overlapping bins for averaging the score over the regions length. (Default: 10)
#   --averageTypeBins {mean,median,min,max,std,sum}
#                         Define the type of statistic that should be used over the bin size range. The options are: "mean", "median", "min", "max", "sum" and "std". The default is "mean". (Default: mean)
#   --missingDataAsZero   If set, missing data (NAs) will be treated as zeros. The default is to ignore such cases, which will be depicted as black areas in a heatmap. (see the --missingDataColor argument of the plotHeatmap command for additional options).
#                         (default: False)
#   --skipZeros           Whether regions with only scores of zero should be included or not. Default is to include them. (default: False)
#   --minThreshold MINTHRESHOLD
#                         Numeric value. Any region containing a value that is less than or equal to this will be skipped. This is useful to skip, for example, genes where the read count is zero for any of the bins. This could be the result of unmappable areas
#                         and can bias the overall results. (Default: None)
#   --maxThreshold MAXTHRESHOLD
#                         Numeric value. Any region containing a value greater than or equal to this will be skipped. The maxThreshold is useful to skip those few regions with very high read counts (e.g. micro satellites) that may bias the average values.
#                         (Default: None)
#   --scale SCALE         If set, all values are multiplied by this number. (Default: 1)

