# Slurm cluster profile for Snakemake
# Usage: snakemake --profile profiles/Alpine

# Slurm cluster configuration
cluster: "sbatch --account={cluster.account} --partition={cluster.partition} --qos={cluster.qos} --cpus-per-task={threads} --mem={resources.memory}G --time={cluster.time} --job-name={params.job_name} --output={log.out} --error={log.err}"
cluster-config: "workflow/profiles/Alpine/cluster.yaml"

# Job submission settings
jobs: 100
latency-wait: 60

# Singularity settings
use-singularity: true
singularity-args: "--bind /scratch,/projects"

# Job retry policy
retries: 1

# Behavior settings
keep-going: false
printshellcmds: true
show-failed-logs: true
rerun-incomplete: true